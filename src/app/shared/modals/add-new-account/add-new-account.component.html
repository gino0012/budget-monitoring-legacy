<h1 md-dialog-title>New Account</h1>
<form>
  <md-grid-list cols="12" rowHeight="100px" gutterSize="10px">
    <md-grid-tile [colspan]="12" [rowspan]="1">
      <md-input-container>
        <input mdInput placeholder="Account Name" [(ngModel)]="name" name="name">
      </md-input-container>
    </md-grid-tile>

    <md-grid-tile [colspan]="4" [rowspan]="1">
      <md-input-container>
        <input mdInput placeholder="Maintaining Balance" [(ngModel)]="maintaining" name="maintaining">
      </md-input-container>
    </md-grid-tile>

    <md-grid-tile [colspan]="4" [rowspan]="1">
      <md-input-container>
        <input mdInput placeholder="Initial Balance" [(ngModel)]="initial" name="initial">
      </md-input-container>
    </md-grid-tile>

    <md-grid-tile [colspan]="4" [rowspan]="1">
      <md-input-container>
        <input mdInput placeholder="Other" [(ngModel)]="other" name="other">
      </md-input-container>
    </md-grid-tile>

    <md-grid-tile [colspan]="12" [rowspan]="1">
      <md-input-container>
        <textarea mdInput placeholder="Description" [(ngModel)]="description" name="description"></textarea>
      </md-input-container>
    </md-grid-tile>
  </md-grid-list>

  <div md-dialog-actions>
    <button md-button (click)="addAccount()">Add</button>
    <button md-button (click)="dialogRef.close()">Close</button>
  </div>
</form>
