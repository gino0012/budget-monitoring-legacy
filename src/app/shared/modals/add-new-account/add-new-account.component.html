<h1 md-dialog-title>New Account</h1>
<form>
  <md-input-container>
    <input mdInput placeholder="Maintaining Balance">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Initial Balance">
  </md-input-container>
  <md-input-container>
    <input mdInput placeholder="Other">
  </md-input-container>

  <div md-dialog-actions>
    <button md-button (click)="addAccount()">Add</button>
    <button md-button (click)="dialogRef.close()">Close</button>
  </div>
</form>
